name: undercover_game
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  flutter_animate: ^4.5.2
  google_fonts: ^6.3.1
  flutter_launcher_icons: ^0.14.0 # Add this dependency for app icon generation
  audioplayers: ^6.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/under.png # Reference the icon image
    - assets/audio/background_music.mp3
    - assets/audio/button_click.mp3
    - assets/sounds/vote.mp3
    - assets/sounds/undercover_eliminated.mp3
    - assets/sounds/civilian_eliminated.mp3
    - assets/sounds/mr_white_fail.mp3
    - assets/sounds/mr_white_success.mp3
    - assets/sounds/interrogation.mp3
    - assets/sounds/game_over.mp3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/under.png"
  min_sdk_android: 21 # Optional, adjust if needed
